<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Planning 8 joueurs - Doubles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f7;
      color: #111827;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 20px;
    }
    .app {
      background: #ffffff;
      max-width: 900px;
      width: 100%;
      padding: 24px 24px 32px;
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.08);
    }
    h1 {
      font-size: 1.6rem;
      margin: 0 0 4px;
    }
    .subtitle {
      margin: 0 0 20px;
      font-size: 0.9rem;
      color: #6b7280;
    }
    .inputs-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 8px;
      margin-bottom: 12px;
    }
    label {
      font-size: 0.8rem;
      color: #4b5563;
      display: block;
      margin-bottom: 3px;
    }
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 7px 10px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    input[type="text"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.2);
    }
    .actions {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 8px 0 18px;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #2563eb;
      color: #ffffff;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.3);
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.15s ease;
    }
    button:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(37, 99, 235, 0.35);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(37, 99, 235, 0.25);
    }
    .hint {
      font-size: 0.8rem;
      color: #6b7280;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    thead {
      background: #eff2ff;
    }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      white-space: nowrap;
    }
    tbody tr:nth-child(even) {
      background: #f9fafb;
    }
    .round-cell {
      font-weight: 600;
      color: #111827;
    }
    .court-cell {
      color: #4b5563;
    }
    .team-cell {
      font-weight: 500;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
      background: #ecfeff;
      color: #0e7490;
      border: 1px solid #a5f3fc;
      margin-left: 4px;
    }
    @media (max-width: 800px) {
      .inputs-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
      th, td {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Planning de doubles pour 8 joueurs</h1>
    <p class="subtitle">
      Saisis les noms des 8 joueurs, puis le planning se g√©n√®re automatiquement.
      Chaque paire joue <strong>une seule fois ensemble</strong>.
    </p>

    <div class="inputs-grid" id="players-inputs">
      <!-- Inputs g√©n√©r√©s par JS si tu veux, mais on peut aussi les √©crire √† la main -->
      <div>
        <label for="p0">Joueur 1</label>
        <input id="p0" type="text" placeholder="Joueur 1" />
      </div>
      <div>
        <label for="p1">Joueur 2</label>
        <input id="p1" type="text" placeholder="Joueur 2" />
      </div>
      <div>
        <label for="p2">Joueur 3</label>
        <input id="p2" type="text" placeholder="Joueur 3" />
      </div>
      <div>
        <label for="p3">Joueur 4</label>
        <input id="p3" type="text" placeholder="Joueur 4" />
      </div>
      <div>
        <label for="p4">Joueur 5</label>
        <input id="p4" type="text" placeholder="Joueur 5" />
      </div>
      <div>
        <label for="p5">Joueur 6</label>
        <input id="p5" type="text" placeholder="Joueur 6" />
      </div>
      <div>
        <label for="p6">Joueur 7</label>
        <input id="p6" type="text" placeholder="Joueur 7" />
      </div>
      <div>
        <label for="p7">Joueur 8</label>
        <input id="p7" type="text" placeholder="Joueur 8" />
      </div>
    </div>

    <div class="actions">
      <button id="generate-btn">
        üîÅ G√©n√©rer / mettre √† jour le planning
      </button>
      <span class="hint">
        Le tableau se met aussi √† jour d√®s que tu modifies un nom.
      </span>
    </div>

    <table>
      <thead>
        <tr>
          <th>Tour</th>
          <th>Terrain</th>
          <th>√âquipe A</th>
          <th>√âquipe B</th>
        </tr>
      </thead>
      <tbody id="schedule-body">
        <!-- Planning g√©n√©r√© en JS -->
      </tbody>
    </table>
  </div>

  <script>
    // Planning "abstrait" avec les index 0..7 des joueurs.
    // Pour chaque tour : 2 terrains, avec 2 √©quipes de 2 joueurs.
    // Ce planning garantit que chaque paire de joueurs est
    // partenaire exactement une fois sur toute la s√©rie.
    const rounds = [
      // Tour 1
      [
        { court: 1, teamA: [0, 1], teamB: [2, 3] },
        { court: 2, teamA: [4, 5], teamB: [6, 7] },
      ],
      // Tour 2
      [
        { court: 1, teamA: [0, 2], teamB: [1, 3] },
        { court: 2, teamA: [4, 6], teamB: [5, 7] },
      ],
      // Tour 3
      [
        { court: 1, teamA: [0, 3], teamB: [1, 2] },
        { court: 2, teamA: [4, 7], teamB: [5, 6] },
      ],
      // Tour 4
      [
        { court: 1, teamA: [0, 4], teamB: [1, 5] },
        { court: 2, teamA: [2, 6], teamB: [3, 7] },
      ],
      // Tour 5
      [
        { court: 1, teamA: [0, 5], teamB: [1, 4] },
        { court: 2, teamA: [2, 7], teamB: [3, 6] },
      ],
      // Tour 6
      [
        { court: 1, teamA: [0, 6], teamB: [1, 7] },
        { court: 2, teamA: [2, 4], teamB: [3, 5] },
      ],
      // Tour 7
      [
        { court: 1, teamA: [0, 7], teamB: [1, 6] },
        { court: 2, teamA: [2, 5], teamB: [3, 4] },
      ],
    ];

    function getPlayerNames() {
      const names = [];
      for (let i = 0; i < 8; i++) {
        const input = document.getElementById("p" + i);
        const value = input.value.trim();
        names.push(value || `Joueur ${i + 1}`);
      }
      return names;
    }

    function renderSchedule() {
      const names = getPlayerNames();
      const tbody = document.getElementById("schedule-body");
      tbody.innerHTML = "";

      rounds.forEach((round, roundIndex) => {
        round.forEach((match) => {
          const tr = document.createElement("tr");

          const roundTd = document.createElement("td");
          roundTd.className = "round-cell";
          roundTd.textContent = "Tour " + (roundIndex + 1);
          tr.appendChild(roundTd);

          const courtTd = document.createElement("td");
          courtTd.className = "court-cell";
          courtTd.textContent = "Terrain " + match.court;
          tr.appendChild(courtTd);

          const teamATd = document.createElement("td");
          const teamBTd = document.createElement("td");
          teamATd.className = "team-cell";
          teamBTd.className = "team-cell";

          teamATd.textContent =
            names[match.teamA[0]] + " & " + names[match.teamA[1]];
          teamBTd.textContent =
            names[match.teamB[0]] + " & " + names[match.teamB[1]];

          tr.appendChild(teamATd);
          tr.appendChild(teamBTd);

          tbody.appendChild(tr);
        });
      });
    }

    // Bouton "G√©n√©rer"
    document.getElementById("generate-btn").addEventListener("click", (e) => {
      e.preventDefault();
      renderSchedule();
    });

    // Mise √† jour automatique quand on tape un nom
    for (let i = 0; i < 8; i++) {
      document
        .getElementById("p" + i)
        .addEventListener("input", () => renderSchedule());
    }

    // G√©n√®re un premier planning avec les intitul√©s "Joueur X"
    renderSchedule();
  </script>
</body>
</html>
